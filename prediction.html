<body>
    <header id="head" class="header">

        </ul>
    </div>
</section>
    </header>
    <!-- dataset/Training/metal/metal326.jpg -->
    <section id="prediction">
        <div class="prediction-input">
        <div class="circle">
            <img src="../static/img/dummy/upload.png" alt="Demo" id="demo" class="circle">
        </div>
                <form id="form" action="/result" method="post"  enctype="multipart/form-data">
                    <input type="file" id="imageupload"  name="image" accept="image/*" class="input-image">
                    <input type="submit" class="submitbtn">
                  </form>
            </div>
            <h3 class="title text-muted">
            THE PREDICTION IS
          </h3>
          <div class="line"></div>
              <div class="output-container">
                  <div data-type="cardboard" class="output img1">
                    <img src="../static/img/testimonials/cardboard.jpg" alt="" class="circle">
                    <h3 class="text-muted">CARDBOARD</h3>
                </div>
                  <div data-type="glass" class="output img2">
                    <img src="../static/img/testimonials/bottle.png" alt="" class="circle">
                    <h3 class="text-muted">GLASS</h3>
                </div>
                  <div data-type="metal" class="output img3">
                    <img src="../static/img/testimonials/metal.jpg" alt="" class="circle">
                    <h3 class="text-muted">METAL</h3>
                </div>
                  <div data-type="paper" class="output img4">
                    <img src="../static/img/testimonials/page.jpg" alt="" class="circle">
                    <h3 class="text-muted">PAPER</h3>
                </div>
                  <div data-type="plastic" class="output img5">
                    <img src="../static/img/testimonials/plastic.jpg" alt="" class="circle">
                    <h3 class="text-muted">PLASTIC</h3>
                </div>
                  <div data-type="trash" class="output img6">
                    <img src="../static/img/testimonials/trash.jpg" alt="" class="circle">
                    <h3 class="text-muted">TRASH</h3>
                </div>
                    
              </div>

              <div class="hide" id="result">
                {{prediction}}
              </div>
    </section>
